<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Money Confetti</title>
		<style>
			body {
				height: 100vh;
				position: relative;
				display: flex;
				align-items: center;
				justify-content: center;
				margin: 0px;
				padding: 0px;
				overflow: hidden;
				background: #000;
			}
			canvas {
				position: absolute;
				top: 0px;
				left: 0px;
				width: 100vw;
				height: 100vh;
			}
			#button {
				z-index: 99;
				height: 5rem;
				width: 9rem;
			}
		</style>
		<script type="text/javascript" src="js/main.js"></script>
	</head>
	<body>
		<button id="button">Spray</button>
		<canvas
			class="confetti"
			id="confetti"
			width="320px"
			height="320px"
		></canvas>
	</body>
</html>
